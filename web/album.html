<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/all.css">
    <link rel="stylesheet" href="css/pymendo.css">
</head>
<body>
<div class="container tracks">
    <div class="row album" id="header">
        <div class="col-md-2 track">
            <div class="vignette"></div>
        </div>
        <div class="col-md-10 info">
            <div class="type">Type</div>
            <div class="title">Title</div>
            <div class="artist">Artist</div>
            <div class="releasedate">99-99-9999</div>
            <div class="buttons"><button id="reject-album" class="btn btn-danger btn-xs">Rejeter</button><button class="btn btn-primary btn-xs btn-tag" data-tag="music">Musique</button></div>
        </div>
    </div>
</div>
<div id="templates">
    <div id="track" class="row albumtrack">
        <div class="col-md-12 track">
            <div class="minivignette">

            </div>
            <div class="info">
                <div class="title">Title</div>
                <div class="artist">Artit</div>
                <audio controls="controls" preload="none">
                </audio>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/album.js"></script>
</body>
</html>
